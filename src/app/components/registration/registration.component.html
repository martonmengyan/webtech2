<mat-toolbar color="primary" class=" mat-elevation-z24">

    <span>
      <h1 class="title">Dolgok nyilvántartó rendszere</h1>
    </span>
    <span>
      <a mat-raised-button routerLinkActive="active" routerLink="/login">Bejelentkezés</a>
    </span>
</mat-toolbar>
  
<mat-card class="card">
<mat-card-title>Regisztráció:</mat-card-title>
<mat-card-content>
<form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field>
    <mat-label>Enter username</mat-label>
    <input matInput type="text" placeholder="Username" formControlName="userName">
    <mat-hint>At least 4 characters are required!</mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field>
    <mat-label>Enter password</mat-label>
    <input matInput  placeholder="Password" type="password" formControlName="password">
    <mat-hint>At least 4 characters are required!</mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field>
    <mat-label>Enter e-mail</mat-label>
    <input matInput  placeholder="E-mail" type="text" formControlName="email">
    <mat-hint>example@gmail.com</mat-hint>
    </mat-form-field>
    <br>
    <br>

    <button color="primary" mat-raised-button type="submit" class="submit" >Sign up</button>

</form>
</mat-card-content>
</mat-card>
