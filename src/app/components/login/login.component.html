<mat-toolbar color="primary" class=" mat-elevation-z24">
    <mat-toolbar-row>
      <span>
        <h1 class="title">Dolgok nyilvántartó rendszere</h1>
      </span>
      <span>
        <a mat-raised-button routerLinkActive="active" routerLink="/registration">Regisztráció</a>
      </span>
    </mat-toolbar-row>
</mat-toolbar>
    
<mat-card class="card">
    <mat-card-title>Bejelentkezés:</mat-card-title>
    <mat-card-content>
    <form class="background" [formGroup]= "loginForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field>
        <mat-label>Enter username</mat-label>
        <input matInput type="text" placeholder="Username" formControlName="userName">
        <mat-hint>At least 4 characters are required!</mat-hint>
    </mat-form-field>
    <br>

    <mat-form-field >
        <mat-label>Enter password</mat-label>
        <input matInput  placeholder="Password" type="password" formControlName="password">
        <mat-hint>At least 4 characters are required!</mat-hint>
    </mat-form-field>
    <br>
    <div id="wrongDatas"></div>
    <br>

    <button color="primary" mat-raised-button type="submit" [disabled]="!loginForm.valid"  class="submit" >Login</button>

    </form>
</mat-card-content>
</mat-card>
