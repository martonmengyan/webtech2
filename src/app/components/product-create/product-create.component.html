<mat-toolbar color="primary" class=" mat-elevation-z24">
    <span>
      <h1 class="title">Dolgok nyilvántartó rendszere</h1>
    </span>
    <span>
      <a mat-raised-button routerLinkActive="active" (click)=toProductList()>Termék lista</a>
    </span>
    <span>
      <a mat-raised-button routerLinkActive="active" (click)=toUserInformation()>Saját információim</a>
    </span>
    <span>
      <a mat-raised-button routerLinkActive="active" (click)=logout()>Kijelentkezés</a>
    </span>
</mat-toolbar>
  
<mat-card class="card">
    <mat-card-title>Új termék felvétele:</mat-card-title>
    <mat-card-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field >
        <input matInput type="text" placeholder="Name" formControlName="name">
    </mat-form-field>
    <br>

    <mat-form-field >
        <input matInput  placeholder="Amount" type="text"  formControlName="amount">
    </mat-form-field>
    <br>

    <mat-form-field >
        <input matInput  placeholder="Cost" type="text" formControlName="cost">
    </mat-form-field>
    <br>

    <button color="primary" mat-raised-button type="submit"  class="submit" >Jóváhagy</button>

    </form>
    </mat-card-content>
</mat-card>
